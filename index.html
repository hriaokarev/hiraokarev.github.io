<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新規登録</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #fff;
    }

    .register-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .register-content {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icon-preview {
      margin-bottom: 20px;
    }

    .icon-preview img {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      object-fit: cover;
      background-color: #333;
    }

    .upload-label {
      display: block;
      margin-top: 8px;
      color: #ccc;
      font-size: 14px;
      cursor: pointer;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 6px;
      background: #fff;
      color: #000;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #43a047;
    }
    .selectable-image.selected {
      border: 2px solid #4CAF50;
    }
</style>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#121212" />
</head>
<body class="register-page">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed:', error);
          });
      });
    }
  </script>
  <div class="register-container">
    <h2>ようこそ</h2>
    <div class="register-content">
      <div class="icon-preview">
        <div class="image-options" style="display: flex; gap: 8px; margin-bottom: 10px;">
          <img src="img1.png" class="selectable-image" data-img="img1.png" style="width: 60px; height: 60px; border-radius: 8px; cursor: pointer; border: 2px solid transparent;" />
          <img src="img2.png" class="selectable-image" data-img="img2.png" style="width: 60px; height: 60px; border-radius: 8px; cursor: pointer; border: 2px solid transparent;" />
          <img src="img3.png" class="selectable-image" data-img="img3.png" style="width: 60px; height: 60px; border-radius: 8px; cursor: pointer; border: 2px solid transparent;" />
          <img src="img4.png" class="selectable-image" data-img="img4.png" style="width: 60px; height: 60px; border-radius: 8px; cursor: pointer; border: 2px solid transparent;" />
        </div>
        <img id="registerProfileImage" src="noimage.png" alt="プロフィール画像" style="width: 80px; height: 80px; border-radius: 16px; object-fit: cover;" />
        <input type="hidden" id="selectedImage" value="noimage.png" />
      </div>
      <input type="text" id="registerName" placeholder="名前" />
      <select id="registerRegion">
        <option value="">地域を選択</option>
        <option value="北海道">北海道</option>
        <option value="東北">東北</option>
        <option value="関東">関東</option>
        <option value="中部">中部</option>
        <option value="近畿">近畿</option>
        <option value="中国">中国</option>
        <option value="四国">四国</option>
        <option value="九州">九州</option>
        <option value="沖縄">沖縄</option>
      </select>
      <input type="number" id="registerAge" placeholder="年齢" />
      <button id="registerBtn">登録する</button>
    </div>
  </div>

  <!-- HTML末尾 -->
<!-- Firebase 設定 -->
<script type="module" src="firebase.js"></script>

<!-- 登録処理 -->
<script type="module" src="register.js"></script>
</body>
</html>

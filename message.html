<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>メッセージルーム</title>
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background-color: #1e1e1e;
      padding: 12px;
      text-align: center;
      font-size: 18px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }
    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .me {
      background-color: #4caf50;
      margin-left: auto;
      text-align: right;
    }
    .other {
      background-color: #333;
      margin-right: auto;
      text-align: left;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #1e1e1e;
    }
    .input-container input {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }
    .input-container button {
      margin-left: 8px;
      padding: 8px 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="header" id="roomTitle">メッセージ</div>
  <div class="chat-container" id="messageContainer"></div>
  <div class="input-container">
    <input type="text" id="messageInput" placeholder="メッセージを入力..." />
    <button onclick="sendMessage()">送信</button>
  </div>
  <script type="module" src="message.js"></script>
</body>
</html>

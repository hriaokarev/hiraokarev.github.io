<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>メッセージルーム</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background-color: #1e1e1e;
      padding: 12px;
      text-align: center;
      font-size: 18px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    .message-wrapper {
      display: flex;
      margin-bottom: 1rem;
      width: 100%;
    }

    .message-wrapper.right {
      justify-content: flex-end;
      padding-right: 1rem;
    }

    .message-wrapper.left {
      justify-content: flex-start;
      padding-left: 1rem;
    }

    .message-bubble {
      background-color: #1e1e1e;
      color: #ddd;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      max-width: 70%;
      word-break: break-word;
    }

    .message-author {
      font-size: 0.7rem;
      font-weight: bold;
      color: #888;
      margin-bottom: 2px;
    }

    .message-content {
      margin-bottom: 0.5rem;
    }

    .message-meta {
      font-size: 0.7rem;
      text-align: right;
      color: #aaa;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #1e1e1e;
    }
    .input-container input {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }
    .input-container button {
      margin-left: 8px;
      padding: 8px 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
  <link rel="manifest" href="/manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('SW registered', reg))
          .catch(err => console.log('SW registration failed', err));
      });
    }
  </script>
</head>
<body>
  <div class="header">
    <button onclick="history.back()" style="position: absolute; left: 10px; top: 10px; background: none; border: none; color: white; font-size: 18px;">←</button>
    <div id="roomTitle">メッセージ</div>
  </div>
  <div class="chat-container" id="messageContainer"></div>
  <div class="input-container">
    <input type="text" id="messageInput" placeholder="メッセージを入力..." />
    <button id="sendBtn" onclick="sendMessage()">送信</button>
  </div>
  <script type="module" src="message.js"></script>
</body>
</html>

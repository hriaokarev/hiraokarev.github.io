<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>設定</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase.js"></script>
  <script type="module" src="settings.js"></script>
</head>
<body style="background-color: #000000; color: white; margin: 0; font-family: sans-serif;">
  <header style="background-color: #111111; color: white; padding: 12px; text-align: center; font-size: 18px; font-weight: bold;">
    設定
  </header>

  <main style="padding: 20px; padding-bottom: 100px;">
    <div style="background-color: #1a1a1a; border-radius: 8px; padding: 20px; max-width: 500px; margin: 0 auto;">
      <h2 style="font-size: 16px; margin-bottom: 20px;">プロフィール編集</h2>
      
      <div style="display: flex; justify-content: center; margin-bottom: 20px;">
        <label for="profileImageInput">
          <img id="profileImage" src="" alt="NO IMAGE" style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%; background-color: #444;">
          <div style="text-align: center; font-size: 12px; margin-top: 8px;">変更</div>
        </label>
        <input type="file" id="profileImageInput" accept="image/*" style="display: none;" />
      </div>

      <label for="settingsName" style="display: block; font-size: 14px; margin-bottom: 4px;">名前:</label>
      <input id="settingsName" type="text" style="width: 100%; padding: 8px; margin-bottom: 16px; border: none; border-radius: 4px;" />

      <label for="settingsRegion" style="display: block; font-size: 14px; margin-bottom: 4px;">住んでいる地域:</label>
      <select id="settingsRegion" style="width: 100%; padding: 8px; margin-bottom: 16px; border: none; border-radius: 4px;">
        <option value="">都道府県を選択</option>
        <option value="北海道">北海道</option>
        <option value="東北">東北</option>
        <option value="関東">関東</option>
        <option value="中部">中部</option>
        <option value="近畿">近畿</option>
        <option value="中国">中国</option>
        <option value="四国">四国</option>
        <option value="九州">九州</option>
        <option value="沖縄">沖縄</option>
      </select>

      <label for="settingsAge" style="display: block; font-size: 14px; margin-bottom: 4px;">年齢:</label>
      <input id="settingsAge" type="number" style="width: 100%; padding: 8px; margin-bottom: 24px; border: none; border-radius: 4px;" />

      <button id="saveSettings" style="width: 100%; background-color: #28a745; color: white; padding: 10px; border: none; border-radius: 4px; font-size: 14px;">
        保存する
      </button>
    </div>
  </main>

  <footer style="position: fixed; bottom: 0; width: 100%; background-color: #111111; border-top: 1px solid #1a1a1a; display: flex; justify-content: space-around; align-items: center; padding: 8px 0; z-index: 9999;">
    <div onclick="location.href='search.html'" style="color: #bbb; font-size: 18px;">🔍</div>
    <div onclick="location.href='chat.html'" style="color: #bbb; font-size: 18px;">✉️</div>
    <div onclick="location.href='index.html'" style="background-color: black; border-radius: 50%; padding: 6px;">
      <div style="color: white; font-size: 20px;">🏠</div>
    </div>
    <div onclick="location.href='thread.html'" style="color: #bbb; font-size: 18px;">🧵</div>
    <div onclick="location.href='settings.html'" style="color: #bbb; font-size: 18px;">⚙️</div>
  </footer>
</body>
</html>

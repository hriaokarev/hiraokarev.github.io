<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: sans-serif;
    }

    .header {
      text-align: center;
      font-weight: bold;
      padding: 1em;
      background-color: #1e1e1e;
    }

    .chat-list {
      padding-bottom: 60px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: #1e1e1e;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .footer-icon {
      font-size: 20px;
    }

    .chat-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #1e1e1e;
      cursor: pointer;
    }

    .chat-item img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .chat-text {
      display: flex;
      flex-direction: column;
    }

    .chat-name {
      font-weight: bold;
      font-size: 16px;
    }

    .chat-message {
      font-size: 14px;
      color: #aaa;
      margin-top: 4px;
    }
</style>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#121212" />
</head>
<body>
  <div class="header">チャットルーム</div>
  <div id="chatList" class="chat-list"></div>

  <footer style="position: fixed; bottom: 0; width: 100%; background-color: #111111; border-top: 1px solid #1a1a1a; display: flex; justify-content: space-around; align-items: center; padding: 8px 0; z-index: 9999;">
    <div onclick="location.href='search.html'" style="color: #bbb; font-size: 18px;">🔍</div>
    <div onclick="location.href='chat.html'" style="color: #bbb; font-size: 18px;">✉️</div>
    <div onclick="location.href='index.html'" style="background-color: black; border-radius: 50%; padding: 6px;">
      <div style="color: white; font-size: 20px;">🏠</div>
    </div>
    <div onclick="location.href='thread.html'" style="color: #bbb; font-size: 18px;">🧵</div>
    <div onclick="location.href='settings.html'" style="color: #bbb; font-size: 18px;">⚙️</div>
  </footer>

</script>
  <script type="module" src="chat.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => {
          console.log('Service Worker registered:', reg);
          reg.onupdatefound = () => {
            const newWorker = reg.installing;
            newWorker.onstatechange = () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                if (confirm('新しいバージョンがあります。更新しますか？')) {
                  window.location.reload();
                }
              }
            };
          };
        })
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>

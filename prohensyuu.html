<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロフィール編集</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --muted: #6b7280;
      --accent: #ff3366;
      --card: #f4f4f5;
      --border: #e5e7eb;
      --radius: 16px;
      --space: 20px;
      --accent-light: rgba(255, 51, 102, 0.08);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 0;
    }

    .app-container {
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      border-left: 1px solid var(--border);
      border-right: 1px solid var(--border);
      padding: var(--space);
      box-sizing: border-box;
      width: 100%;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), #ff6b9d);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: 700;
      color: white;
      margin: 0 auto 20px;
    }

    textarea {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      padding: 12px;
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: 12px;
      color: var(--fg);
      font-size: 15px;
      margin-bottom: 24px;
      resize: vertical;
    }

    .list {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      background: var(--card);
    }

    .list-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
    }

    .list-item:last-child {
      border-bottom: none;
    }

    .list-label {
      font-size: 14px;
      color: var(--muted);
    }

    .list-value {
      font-size: 16px;
      font-weight: 500;
      margin-top: 4px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      overflow: hidden;
    }

    .modal-content {
      background: var(--bg);
      padding: 20px;
      border-radius: var(--radius);
      width: 90%;
      max-width: 360px;
      border: 1px solid var(--border);
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 16px;
    }

    .btn {
      padding: 14px 24px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      font-size: 16px;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .btn-save {
      background: var(--accent);
      color: #fff;
    }

    .btn-save:hover {
      background: #e62958;
    }

    .btn-cancel {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--fg);
    }

    .btn-cancel:hover {
      background: #e5e7eb;
    }

    input, select {
      box-sizing: border-box;
      width: 100%;
      padding: 12px;
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: 12px;
      color: var(--fg);
      font-size: 15px;
      margin-bottom: 24px;
    }

    input:focus, select:focus {
      border-color: var(--accent);
      outline: none;
    }
        .back-link {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      padding: 4px 6px;
      border-radius: 8px;
    }
    .back-link:hover {
      background: var(--card);
    }
    
  </style>
</head>
<body>
  <div class="header">
    <a href="settings.html" class="back-link">＜ 戻る</a>
    <h2>プロフィール編集</h2>
    <span style="color: var(--accent); cursor: pointer;">プレビュー</span>
</div>

    <div class="avatar">匿</div>

    <textarea id="settingsBio" placeholder="自己紹介を書いてください..."></textarea>

    <div class="list">
      <div class="list-item" data-field="名前">
        <div>
          <div class="list-label">名前</div>
          <div class="list-value" id="displayName">未設定</div>
        </div>
        <div>›</div>
      </div>

      <div class="list-item" data-field="住んでいるエリア">
        <div>
          <div class="list-label">住んでいるエリア</div>
          <div class="list-value" id="displayRegion">未設定</div>
        </div>
        <div>›</div>
      </div>

      <div class="list-item" data-field="年齢">
        <div>
          <div class="list-label">年齢</div>
          <div class="list-value" id="displayAge">未設定</div>
        </div>
        <div>›</div>
      </div>
    </div>

    <!-- Firestore に保存するための隠しフィールド（JSで同期） -->
    <input id="settingsName" type="hidden">
    <input id="settingsRegion" type="hidden">
    <input id="settingsAge" type="hidden">

    <button id="saveSettings" class="btn btn-save" style="width:100%; margin-top:24px;">保存する</button>
  </div>

  <!-- モーダル -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <div id="modalBody"></div>
      <div class="modal-actions">
        <button id="saveBtn" class="btn btn-save">保存</button>
        <button id="cancelBtn" class="btn btn-cancel">キャンセル</button>
      </div>
    </div>
  </div>

  <script type="module" src="./prohensyuu.js"></script>
</body>
</html>
